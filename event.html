<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        body {
            color: rgb(250, 2, 229);
        }
    </style>
</head>

<body>

    <h1>Event Handling</h1>
    <button id="Green-Button">Click Me make Green</button>
    <button onclick="document.body.style.backgroundColor = 'yellow'">Click Me make yellow</button>
    <button onclick="makeRed()">Click Me make Red</button>
    <button onclick="makeBlue()">Click Me make Blue</button>
    <button id="blueviolet-btn">Click Me make Blueviolet</button>
    <button id="goldenrod-btn">Click Me make Goldenrod</button>
    <script src="script/event.js"></script>
    <script>
        function makeRed() {
            document.body.style.backgroundColor = 'red';
        }
    </script>
</body>

</html>
